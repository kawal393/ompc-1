<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>APEX — OMPC / ATA</title>

<style>
:root{
  --bg:#050607;
  --panel:#0b0e11;
  --gold:#c9a24d;
  --muted:#9aa0a6;
  --text:#eaecef;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:radial-gradient(circle at 50% 20%, #111 0%, var(--bg) 60%);
  color:var(--text);
  overflow-x:hidden;
}

/* PARTICLES */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}

/* HEADER */
header{
  position:relative;
  z-index:2;
  display:flex;
  align-items:center;
  gap:14px;
  padding:18px 22px;
  border-bottom:1px solid #1a1f25;
  background:linear-gradient(180deg,rgba(5,6,7,.9),rgba(5,6,7,.6));
}
header img{
  width:42px;
  height:42px;
}
header h1{
  font-size:18px;
  letter-spacing:.6px;
  margin:0;
}
header span{
  color:var(--gold);
}

/* HERO */
.hero{
  position:relative;
  z-index:2;
  padding:40px 22px 20px;
}
.hero h2{
  font-size:28px;
  margin:0 0 8px;
}
.hero p{
  color:var(--muted);
  max-width:720px;
}

/* GRID */
main{
  position:relative;
  z-index:2;
  padding:20px 22px 80px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:16px;
}
.card{
  background:linear-gradient(180deg,#0e1217,#0a0d11);
  border:1px solid #1b222b;
  border-radius:14px;
  padding:16px;
  transition:.25s;
}
.card:hover{
  border-color:var(--gold);
  transform:translateY(-2px);
}
.card h3{
  margin:0 0 6px;
  font-size:17px;
}
.badge{
  display:inline-block;
  padding:4px 8px;
  border-radius:999px;
  font-size:11px;
  background:#151a20;
  color:var(--gold);
  margin-right:6px;
}
.actions{
  margin-top:12px;
}
button{
  background:#11161c;
  color:var(--text);
  border:1px solid #1f2630;
  border-radius:8px;
  padding:6px 10px;
  cursor:pointer;
}
button:hover{
  border-color:var(--gold);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  z-index:5;
}
.modal.open{display:block}
.modal-content{
  background:#07090c;
  max-width:900px;
  margin:40px auto;
  padding:22px;
  border-radius:16px;
  border:1px solid #1f2630;
  max-height:80vh;
  overflow:auto;
}
.modal pre{
  white-space:pre-wrap;
  color:#dcdcdc;
  line-height:1.45;
}
.close{
  float:right;
  cursor:pointer;
  color:var(--gold);
}
</style>
</head>

<body>

<canvas id="fx"></canvas>

<header>
  <img src="apex-sigil.png"/>
  <h1>APEX <span>OMPC / ATA</span></h1>
</header>

<section class="hero">
  <h2>Authority you can cite. Evidence you can anchor.</h2>
  <p>Public attestation ledger. Immutable surface. Market lens derives value without touching the record.</p>
</section>

<main>
  <div class="grid" id="cards"></div>
</main>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">✕</span>
    <pre id="modalText"></pre>
  </div>
</div>

<script>
/* PARTICLES */
const c=document.getElementById('fx'),x=c.getContext('2d');
let w,h,p=[];
function resize(){w=c.width=innerWidth;h=c.height=innerHeight}
addEventListener('resize',resize);resize();
for(let i=0;i<120;i++)p.push({x:Math.random()*w,y:Math.random()*h,v:.3+Math.random()});
function loop(){
  x.clearRect(0,0,w,h);
  x.fillStyle="rgba(201,162,77,.25)";
  p.forEach(o=>{
    o.y+=o.v;
    if(o.y>h)o.y=0;
    x.fillRect(o.x,o.y,1,1);
  });
  requestAnimationFrame(loop);
}
loop();

/* DATA LOADER */
const BASE = location.pathname.includes("/ompc-1") ? "/ompc-1" : "";
const REGISTRY = BASE+"/registry/index.json";
const AUTO = BASE+"/entries/_index.json";

async function loadIndex(){
  try{
    return await (await fetch(REGISTRY)).json();
  }catch{
    const a = await (await fetch(AUTO)).json();
    return {entries:a.files.map(f=>({file:f}))};
  }
}

async function load(){
  const data = await loadIndex();
  const grid = document.getElementById("cards");
  grid.innerHTML="";
  for(const e of data.entries){
    const name = e.name || e.file?.replace(".md","") || "Entry";
    const file = e.file || e.path || e.name;
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <h3>${name}</h3>
      ${(e.tags||[]).map(t=>`<span class="badge">${t}</span>`).join("")}
      <div class="actions">
        <button onclick="openEntry('${file}')">OPEN</button>
      </div>`;
    grid.appendChild(card);
  }
}

async function openEntry(file){
  const res = await fetch(BASE+"/entries/"+file);
  document.getElementById("modalText").textContent = await res.text();
  document.getElementById("modal").classList.add("open");
}
function closeModal(){
  document.getElementById("modal").classList.remove("open");
}

load();
</script>

</body>
</html>
